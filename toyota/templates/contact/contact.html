{% extends "base.html"%}

{% block title %} Contact Me {% endblock title %}

{% block content %}
<h2>Contact Me</h2>

{% if submitted %}
  <p class="success">
      Your message was successfully submitted.  Thank you!
  </p>

  {% else %}

  <form class="" action="" method="post" nonvalidate>
    <table>
      {{ form.as_table }}
      <tr>
        <td>&nbsp;</td>
        <td> <input type="submit" name="" value="Submit"> </td>
      </tr>
    </table>
    {% csrf_token %}

    </form>

    {% endif %}

    {% endblock content %}
